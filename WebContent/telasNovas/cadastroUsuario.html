<!DOCTYPE html>
	<html>
	<head>
	<meta charset="UTF-8">
	<title>cadastre-se</title>

	<!-- Importações do Materialize -->

		<!--Import Google Icon Font-->

     	<style>
     	
     		#cartao {						
						padding: 10px;
					}
					
		#center-div {
					  position: absolute;
					  margin: auto;
					  top: 0;
					  right: 0;
					  bottom: 0;
					  left: 0;
					  width: 400px;
					  height: 600px;
					}  	
     	</style>

	<body background="cinza3.jpg">
		
		 <div class="container">
			<div class="row">
				<div class="col l4 m4 s4">
					<div id="center-div" class="card grow white center ">
						<div id="cartao">	
							<h2>Cadastre-se</h2>
							<form>
								 <div class="row">
								 	<div class="col s8 m8 l10"> 	 		
								 		<div class="input-field" >
										   <i class="material-icons prefix">face</i>
											<input class="validate" type="text" id="nome" name="nome"> 
											<label for="nome">Nome:</label>
								 		</div>
									</div>
							 	 </div>
							 	 
							 	   <div class="row">
										<div class="col s8 m8 l10"> 
											<div class="input-field" >
											   <i class="material-icons prefix">mail</i>
												<input class="validate" type="text" id="email" name="email"> 
												<label for="email">E-mail:</label>					
											</div>
										</div>			
								   </div>
					
								   <div class="row">
								  		<div class="col s8 m8 l10">
								 			<div class="input-field">
												<i class="material-icons prefix">https</i>
								 				<input class="validate" type="password" id="senha" name="senha"> 
								  				<label for="senha">Senha:</label>
								  			</div>
								 		 </div>
								   </div>
				
					  
									<div class="row">
								   		<div class="col s8 m8 l10">
											<div class="input-field">
												<i class="material-icons prefix">https</i>
												<input class="validate" type="password" id="confirmasenha" name="confirmasenha"> 
												<label for="confirmasenha">Confirmar senha:</label>
											</div>
										</div>  
									</div>
					  
									 <div class="row">
									 	<div class="col s12 m12 l12">			 		
									<!--  	<button class="btn" type="submit">Cadastrar</button> --> 
									  	<a href="loginUsuario.html" class="btn">Cadastrar</a>	  
									  	</div>
									 </div>	
								 
							   </form>	
							</div>
						</div>
					</div>
				</div> 
		   </div>	  					
	</body>
</html>
