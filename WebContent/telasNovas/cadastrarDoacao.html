<!DOCTYPE html>
<html>
	<head>
	
		<!-- Importações do Materialize -->
					<!-- Compiled and minified CSS -->
				  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
				
					<!-- Importação de jQuery (biblioteca javascript) -->
					<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
				  	<!-- Compiled and minified JavaScript -->
					<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
					
					<!--Import Google Icon Font-->
			     	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta charset="UTF-8">
	<title>Cadastrar Doação</title>
	<style>
	
					#cartao {						
							padding: 15px;
							
						}
						
			#center-div {
						  position: absolute;
						  margin: auto;
						  top: 0;
						  right: 0;
						  left: 0;
						   width: 800px;
						  height: 1450px;
						  
   						 box-sizing: border-box; 
						
						}
						
						form {
		
						  width: 500px;
						  margin: 0 auto;
				 	  }
			  
			  #header {
			  font-family: arial;
			  
		
			  
	</style>
	
	
	
	</head>
		<body background="cinza3.jpg">
			<div class="container">
						<div class="row">
							<div class="col l4 m4 s4">
								<div id="center-div" class="card white center">
									<div id="cartao">				
									  <form>									  
										  <h2>Cadastrar Doação</h2>
											   
											   <div class="row">
													<div class="col s10 m10 l10"> 	 	 		
														<div class="input-field" >			
															 <i class="material-icons prefix">local_offer</i>
														     <input class="validate" type="text" id="item" name="item"> 
															 <label for="item">Item 1:</label>
														</div>
													</div>		   
											   </div>
											   
											   	<div class="row">
													<div class="col s10 m10 l10"> 	  	 		
														<div class="input-field" >			
															 <i class="material-icons prefix">iso</i>
														     <input class="validate" type="number" id="quantidade" name="quantidade"> 
															 <label for="quantidade">Quantidade:</label>
														</div>
													</div>		   
											   </div>
											   											   										   										 																													
												<div class="row">
													<div class="col s10 m10 l10"> 	  	 		
														<div class="input-field" >	
															<i class="material-icons prefix">group</i>
															 <input class="validate" type="text" id="associacao" name="associacao"> 
															<label for="assossiacao">Associação:</label>
														</div>
													</div>
												 </div>			
														
													<div class="row">
													  <div class="col s10 m10 l10"> 	 
														<div class="input-field class="col">	
															 <input class="validate" type="file" id="foto" name="foto" placeholder="Foto do produto"> 
													    </div>
													  </div>  
													</div>			
														
													<br><br>
													
													<h5> Endereço para busca</h5>														
															
													<div class="row">
														<div class="col s10 m10 l10"> 	 
															<div class="input-field">
																 <i class="material-icons prefix">phone</i>
																 <input class="validate" type="text" id="telefone" name="telefone"> 
																<label for="telefone">Telefone para Contato:</label>
															</div>
														</div>
												   </div>
																			
																			  
																							 
											    	<div id="endereco">									
																									
													<div class="row">
													<div class="col s10 m10 l10"> 	 
															<div class="input-field">
																<i class="material-icons prefix">location_on</i>
																<input class="validate" type="text" id="cep" name="cep"> 
																 <label for="estado">cep:</label>
														    </div>
														</div>  
													</div>
																						
																					
																										
													<div class="row">
														 <div class="col s10 m10 l10"> 	 
															<div class="input-field">
															 	<i class="material-icons prefix">location_on</i>
																 <input class="validate" type="text" id="estado" name="estado"> 
																 <label for="estado">Estado:</label>
															 </div>
														 </div>  
													</div>
																							
													<div class="row">
														<div class="col s10 m10 l10"> 	 
															<div class="input-field">
																<i class="material-icons prefix">location_on</i>
																<input class="validate" type="text" id="cidade" name="cidade"> 
																<label for="cidade">Cidade:</label>
															 </div>
														 </div>  
													</div>
																					
													<div class="row">
														<div class="col s10 m10 l10"> 	 
															<div class="input-field">
																<i class="material-icons prefix">location_on</i>
																<input class="validate" type="text" id="bairro" name="bairro"> 
																<label for="bairro">Bairro:</label>
															</div>
														</div>  
													</div>
																				
													<div class="row">
												    	<div class="col s10 m10 l10"> 	 
															<div class="input-field">
																<i class="material-icons prefix">location_on</i>
																<input class="validate" type="text" id="rua" name="rua"> 
																<label for="rua">Rua:</label>
															 </div>
														 </div>  
													</div>
																					
												   <div class="row">
												 	 	<div class="col s10 m10 l10"> 	 
															 <div class="input-field">
																 <i class="material-icons prefix">location_on</i>
																 <input class="validate" type="number" id="numero" name="numero"> 
																 <label for="numero">Numero:</label>
															 </div>
														</div>  
												   </div>	
																				
												   <div class="row">
														<div class="col s10 m10 l10"> 	 
															<div class="input-field">
																<i class="material-icons prefix">location_on</i>
																<input class="validate" type="text" id="complemento" name="complemento"> 
																<label for="complemento">Complemento:</label>
															</div>
														</div>  
													</div>	
																																																	
																					  
													<div class="row">
														<div class="col s10 m10 l10"> 	 			 		
															<button class="btn" type="submit">Cadastrar</button>
														</div>
													</div>									
										   </div>	 
									</form>		    						 										
								</div>				   
							</div>
						</div> 
					</div>	 
				</div>							
		</body>
</html>
